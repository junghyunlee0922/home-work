<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
    <link rel="stylesheet" href="/mission-03/css/style.css" />
  </head>
  <body>
    <form action="/" class="select-language">
      <label for="language-1" class="sr-only">language</label>
      <select name="language" id="language-1" class="language">
        <option value="한국어">한국어</option>
        <option value="english">English</option>
      </select>
    </form>

    <form action="/" class="select-language-footer">
      <label for="language-2" class="sr-only">language</label>
      <select name="language" id="language-2" class="language language-footer">
        <option value="한국어">한국어</option>
        <option value="english">English</option>
      </select>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link rel="stylesheet" href="/mission-03/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main-wrapper">
        <h2 class="main-title">영화, TV 프로그램을 <br />무제한으로.</h2>
        <p class="main-text">
          <em>다양한 디바이스에서 시청하세요.</em>
          <em>언제든 해지하실 수 있습니다.</em>
        </p>
        <p class="main-text2">
          시청할 준비가 되셨나요? 맴버십을 등록하거나<br />
          재시작하려면 이메일 주소를 입력하세요.
        </p>

        <div class="main-wrapper2">
          <form action="/" class="main-box">
            <input class="input-email" type="email" id="email" />
            <label class="label-email" for="email">이메일 주소</label>
          </form>

          <a href="" class="free-button">30일 무료 이용</a>
        </div>

        <p class="main-text3">
          신규 회원만 이 프로모션을 이용하실 수 있습니다.
        </p>
      </div>
      <div class="divider"></div>
    </main>
  </body>
</html>
